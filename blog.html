<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & Actualidad | Dra. María Teresa Jiménez</title>
    <meta name="description" content="Artículos sobre odontología estética, salud bucal y tecnología dental.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-bg: #F9FAFB; 
            --secondary-bg: #0F172A; 
            --text-main: #1F2937;
            --text-light: #F9FAFB;
            --brand-teal: #047878;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
            cursor: none;
        }

        h1, h2, h3, h4, .display-font {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .serif-accent {
            font-family: 'Playfair Display', serif;
        }

        /* Custom Cursor */
        #cursor {
            width: 12px;
            height: 12px;
            border: 1px solid var(--text-main);
            background-color: rgba(4, 120, 120, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease, background-color 0.2s ease;
            mix-blend-mode: difference;
        }

        #cursor.hovered {
            transform: scale(4);
            background-color: #fff;
            border-color: transparent;
            mix-blend-mode: difference;
        }

        /* Animations */
        .reveal-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation */
        nav {
            transition: background-color 0.4s ease, border-color 0.4s ease;
        }
        nav.scrolled {
            background-color: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.05);
        }

        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 1px;
            background: currentColor;
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Language Switcher */
        .lang-btn {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            padding: 0.25rem 0.5rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        .lang-btn.active {
            background-color: var(--brand-teal);
            color: white;
            border-radius: 4px;
        }
        .lang-btn:not(.active):hover {
            color: var(--brand-teal);
        }

        /* Blog Card Styles */
        .blog-card {
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .blog-card:hover .blog-img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        .blog-img {
            filter: grayscale(100%);
            transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .category-pill {
            transition: all 0.3s ease;
        }
        .blog-card:hover .category-pill {
            background-color: var(--brand-teal);
            color: white;
            border-color: var(--brand-teal);
        }

        /* Filter Tabs */
        .filter-btn {
            position: relative;
            cursor: none; 
        }
        .filter-btn.active {
            color: var(--brand-teal);
            font-weight: 600;
        }
        .filter-btn::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--brand-teal);
            transition: width 0.3s ease;
        }
        .filter-btn:hover::after, .filter-btn.active::after {
            width: 100%;
        }

        /* Article Reader Modal */
        #article-modal {
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #article-modal.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            transform: translateY(50px);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #article-modal.open .modal-content {
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased">

    <div id="cursor" class="hidden md:block"></div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 px-6 py-4 md:px-12 md:py-6 flex justify-between items-center text-[#1F2937] bg-[#F9FAFB]/90 backdrop-blur-sm border-b border-gray-100">
        <div class="flex items-center gap-8">
            <div class="text-xl md:text-2xl font-bold tracking-tighter hover-trigger display-font">
                DRA. JIMÉNEZ <span class="text-sm font-light text-gray-500 ml-2">| Blog</span>
            </div>
            
            <!-- Language Switcher -->
            <div class="flex items-center space-x-2 border-l border-gray-300 pl-6">
                <button class="lang-btn active hover-trigger" data-lang="es">ES</button>
                <button class="lang-btn hover-trigger" data-lang="en">EN</button>
            </div>
        </div>
        
        <div class="hidden md:flex space-x-12 items-center">
            <a href="#" onclick="window.history.back()" class="nav-link text-xs uppercase tracking-widest hover-trigger flex items-center gap-2" id="nav-back">
                <i data-lucide="arrow-left" class="w-3 h-3"></i> <span data-i18n="back">Volver a Inicio</span>
            </a>
        </div>
    </nav>

    <!-- Hero Blog -->
    <header class="pt-40 pb-20 px-6 md:px-12 lg:px-24 max-w-7xl mx-auto">
        <div class="reveal-text">
            <p class="text-xs uppercase tracking-widest text-gray-500 mb-4 font-semibold" data-i18n="hero-subtitle">Evidencia Científica & Actualidad</p>
            <h1 class="text-6xl md:text-8xl font-bold tracking-tighter display-font text-[#0F172A] mb-8 leading-none">
                <span data-i18n="hero-title-1">Diario</span><br>
                <span class="italic font-serif serif-accent text-[#047878]" data-i18n="hero-title-2">Clínico</span>
            </h1>
        </div>
        
        <!-- Filters -->
        <div class="flex flex-wrap gap-8 mt-12 border-b border-gray-200 pb-4 reveal-text delay-100">
            <button class="filter-btn active text-xs uppercase tracking-widest hover-trigger" data-filter="all" data-i18n="filter-all">Todos</button>
            <button class="filter-btn text-xs uppercase tracking-widest hover-trigger" data-filter="aesthetic" data-i18n="filter-aesthetic">Estética</button>
            <button class="filter-btn text-xs uppercase tracking-widest hover-trigger" data-filter="health" data-i18n="filter-health">Salud</button>
            <button class="filter-btn text-xs uppercase tracking-widest hover-trigger" data-filter="rehab" data-i18n="filter-rehab">Rehabilitación</button>
        </div>
    </header>

    <!-- Articles Grid -->
    <section class="px-6 md:px-12 lg:px-24 max-w-7xl mx-auto pb-32">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16" id="blog-grid">
            <!-- JS Rendering -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#0F172A] text-[#F5F7FA] py-12 px-6 md:px-12 border-t border-white/5">
        <div class="flex flex-col md:flex-row justify-between items-center text-[10px] uppercase tracking-widest text-gray-500 font-semibold">
            <div class="mb-4 md:mb-0">
                Dra. María Teresa Jiménez © 2024
            </div>
            <div class="flex space-x-8">
                <a href="#" class="hover:text-white transition-colors hover-trigger">Instagram</a>
                <a href="#" class="hover:text-white transition-colors hover-trigger">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Article Modal Overlay -->
    <div id="article-modal" class="fixed inset-0 z-[100] bg-[#0F172A]/50 backdrop-blur-md opacity-0 invisible flex justify-end">
        <div class="bg-[#F9FAFB] w-full md:w-[800px] h-full shadow-2xl overflow-y-auto modal-content relative">
            <button id="close-modal" class="absolute top-6 right-6 z-10 p-2 hover:bg-gray-200 rounded-full hover-trigger transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-[#0F172A]"></i>
            </button>
            
            <div id="modal-body" class="p-12 md:p-20">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        /* ==========================================================================
           DATA LAYER 
           En un proyecto real, mueve este bloque a: /data/articles.js
           e impórtalo para mantener el repositorio limpio.
           ==========================================================================
        */
        const articlesData = [
            {
                id: 1,
                date: "18 NOV 2024",
                image: "https://images.unsplash.com/photo-1579684453423-f84321ef6b7d?w=800",
                category: "aesthetic",
                es: {
                    title: "Odontología Digital: Del diseño al resultado",
                    excerpt: "Descubre cómo herramientas como el escáner intraoral y el DSD mejoran la previsibilidad.",
                    categoryLabel: "Estética Avanzada",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">El futuro es hoy</h2><p class="text-gray-600 leading-relaxed mb-4">La odontología digital ha abierto una nueva era. Herramientas como el escáner intraoral permiten visualizar el resultado antes de empezar.</p>`
                },
                en: {
                    title: "Digital Dentistry: From Design to Result",
                    excerpt: "Discover how tools like intraoral scanners and DSD improve predictability.",
                    categoryLabel: "Advanced Aesthetics",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">The Future is Now</h2><p class="text-gray-600 leading-relaxed mb-4">Digital dentistry has opened a new era. Tools like intraoral scanners allow us to visualize the result before starting.</p>`
                }
            },
            {
                id: 2,
                date: "10 NOV 2024",
                image: "https://images.unsplash.com/photo-1598256989800-b308130ec089?w=800",
                category: "health",
                es: {
                    title: "Sedación consciente y pacientes ansiosos",
                    excerpt: "El miedo al dentista afecta a millones. Exploramos técnicas seguras para controlar la ansiedad.",
                    categoryLabel: "Salud Preventiva",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Sin miedo</h2><p class="text-gray-600 leading-relaxed">Existen técnicas seguras como la sedación consciente inhalatoria para que tu visita sea placentera.</p>`
                },
                en: {
                    title: "Conscious Sedation and Anxious Patients",
                    excerpt: "Fear of the dentist affects millions. We explore safe techniques to control anxiety.",
                    categoryLabel: "Preventive Health",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">No Fear</h2><p class="text-gray-600 leading-relaxed">There are safe techniques such as inhalational conscious sedation to make your visit pleasant.</p>`
                }
            },
            {
                id: 3,
                date: "05 NOV 2024",
                image: "https://images.unsplash.com/photo-1511688878353-3a2f5be94cd7?w=800",
                category: "health",
                es: {
                    title: "Primeros dientes, grandes cuidados",
                    excerpt: "La salud bucal infantil es clave para el desarrollo. Prevención desde la primera infancia.",
                    categoryLabel: "Salud Preventiva",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Prevención temprana</h2><p class="text-gray-600 leading-relaxed">La limpieza debe comenzar con la erupción del primer diente. El uso de flúor es fundamental.</p>`
                },
                en: {
                    title: "First Teeth, Great Care",
                    excerpt: "Children's oral health is key to development. Prevention from early childhood.",
                    categoryLabel: "Preventive Health",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Early Prevention</h2><p class="text-gray-600 leading-relaxed">Cleaning should begin with the eruption of the first tooth. The use of fluoride is fundamental.</p>`
                }
            },
            {
                id: 4,
                date: "28 OCT 2024",
                image: "https://images.unsplash.com/photo-1601581874834-3b6065645e45?w=800",
                category: "aesthetic",
                es: {
                    title: "Blanqueamiento dental seguro: Mitos y Realidades",
                    excerpt: "Abordamos las claves para realizarlo de forma segura y la evidencia científica reciente.",
                    categoryLabel: "Estética Avanzada",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">La verdad sobre el color</h2><p class="text-gray-600 leading-relaxed">No todos los blanqueamientos son iguales. El control profesional es la única garantía.</p>`
                },
                en: {
                    title: "Safe Dental Whitening: Myths and Facts",
                    excerpt: "We address the keys to doing it safely and recent scientific evidence.",
                    categoryLabel: "Advanced Aesthetics",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">The Truth About Color</h2><p class="text-gray-600 leading-relaxed">Not all whitenings are equal. Professional control is the only guarantee.</p>`
                }
            },
            {
                id: 5,
                date: "15 OCT 2024",
                image: "https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=800",
                category: "rehab",
                es: {
                    title: "Odontología mínimamente invasiva",
                    excerpt: "Tratar lo necesario, conservar lo sano. Menor pérdida de estructura dental.",
                    categoryLabel: "Rehabilitación Funcional",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Menos es más</h2><p class="text-gray-600 leading-relaxed">Gracias a la adhesión, hoy podemos restaurar dientes sin necesidad de tallados agresivos.</p>`
                },
                en: {
                    title: "Minimally Invasive Dentistry",
                    excerpt: "Treat what is necessary, preserve what is healthy. Less loss of tooth structure.",
                    categoryLabel: "Functional Rehab",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Less is More</h2><p class="text-gray-600 leading-relaxed">Thanks to adhesion, today we can restore teeth without the need for aggressive grinding.</p>`
                }
            },
            {
                id: 6,
                date: "02 OCT 2024",
                image: "https://images.unsplash.com/photo-1522336572468-97a06e8ef876?w=800",
                category: "aesthetic",
                es: {
                    title: "Armonización orofacial integral",
                    excerpt: "Equilibrio entre dientes, encías y rasgos. Toxina botulínica y ácido hialurónico.",
                    categoryLabel: "Estética Avanzada",
                    readMore: "Leer Artículo",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Más allá de los dientes</h2><p class="text-gray-600 leading-relaxed">La sonrisa no termina en los dientes. Los labios y el marco facial son esenciales.</p>`
                },
                en: {
                    title: "Integral Orofacial Harmonization",
                    excerpt: "Balance between teeth, gums, and features. Botulinum toxin and hyaluronic acid.",
                    categoryLabel: "Advanced Aesthetics",
                    readMore: "Read Article",
                    content: `<h2 class="text-3xl display-font font-bold mb-6">Beyond Teeth</h2><p class="text-gray-600 leading-relaxed">The smile does not end at the teeth. Lips and the facial frame are essential.</p>`
                }
            }
        ];

        /* ==========================================================================
           UI TRANSLATIONS 
           ==========================================================================
        */
        const translations = {
            es: {
                back: "Volver a Inicio",
                "hero-subtitle": "Evidencia Científica & Actualidad",
                "hero-title-1": "Diario",
                "hero-title-2": "Clínico",
                "filter-all": "Todos",
                "filter-aesthetic": "Estética",
                "filter-health": "Salud",
                "filter-rehab": "Rehabilitación"
            },
            en: {
                back: "Back to Home",
                "hero-subtitle": "Scientific Evidence & News",
                "hero-title-1": "Clinical",
                "hero-title-2": "Journal",
                "filter-all": "All",
                "filter-aesthetic": "Aesthetics",
                "filter-health": "Health",
                "filter-rehab": "Rehabilitation"
            }
        };

        /* ========================================================================== */

        let currentLang = 'es';
        let currentFilter = 'all';

        // Observer Initialization
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        const grid = document.getElementById('blog-grid');

        // Function to translate UI static elements
        function updateStaticText() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });
        }

        // Function to render articles based on Lang & Filter
        function renderArticles() {
            grid.innerHTML = '';
            
            // 1. Filter logic
            const filtered = currentFilter === 'all' 
                ? articlesData 
                : articlesData.filter(a => a.category === currentFilter);

            // 2. Render loop
            filtered.forEach((article, index) => {
                const data = article[currentLang]; // Get ES or EN object
                const delay = index * 100;
                
                const html = `
                    <article class="blog-card group cursor-none reveal-text hover-trigger" style="transition-delay: ${delay}ms" onclick="openArticle(${article.id})">
                        <div class="overflow-hidden aspect-[4/3] mb-6 relative">
                            <img src="${article.image}" alt="${data.title}" class="w-full h-full object-cover blog-img">
                            <div class="absolute top-4 left-4">
                                <span class="category-pill bg-white/90 backdrop-blur text-[10px] uppercase tracking-widest px-3 py-1 border border-gray-200 text-gray-600 font-semibold">
                                    ${data.categoryLabel}
                                </span>
                            </div>
                        </div>
                        <div class="pr-4">
                            <span class="text-[10px] text-gray-400 uppercase tracking-widest mb-2 block">${article.date}</span>
                            <h3 class="text-2xl font-bold display-font mb-3 group-hover:text-[#047878] transition-colors leading-tight">${data.title}</h3>
                            <p class="text-sm text-gray-600 leading-relaxed mb-4 font-light line-clamp-2">${data.excerpt}</p>
                            <span class="text-xs uppercase tracking-widest border-b border-gray-300 pb-1 group-hover:border-[#047878] transition-colors">${data.readMore}</span>
                        </div>
                    </article>
                `;
                grid.innerHTML += html;
            });
            
            document.querySelectorAll('.reveal-text').forEach(el => observer.observe(el));
            bindHoverTriggers();
        }

        // Filter Button Listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderArticles();
            });
        });

        // Language Button Listeners
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update Active State
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update Lang & Re-render
                currentLang = e.target.dataset.lang;
                updateStaticText();
                renderArticles();
            });
        });

        // Modal Logic
        const modal = document.getElementById('article-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModal = document.getElementById('close-modal');

        window.openArticle = (id) => {
            const article = articlesData.find(a => a.id === id);
            if(!article) return;
            
            const data = article[currentLang]; // Get correct lang data

            modalBody.innerHTML = `
                <span class="text-xs font-bold text-[#047878] uppercase tracking-widest mb-4 block">${data.categoryLabel} — ${article.date}</span>
                <h1 class="text-4xl md:text-5xl font-bold display-font mb-8 text-[#0F172A] leading-none">${data.title}</h1>
                <img src="${article.image}" class="w-full h-64 md:h-96 object-cover mb-10 grayscale" />
                <div class="prose prose-lg max-w-none font-light">
                    ${data.content}
                </div>
            `;
            modal.classList.remove('invisible');
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        };

        closeModal.addEventListener('click', () => {
            modal.classList.remove('open');
            setTimeout(() => modal.classList.add('invisible'), 400);
            document.body.style.overflow = 'auto';
        });

        // Cursor & Hover Logic
        const cursor = document.getElementById('cursor');
        function bindHoverTriggers() {
            const hoverTriggers = document.querySelectorAll('.hover-trigger');
            hoverTriggers.forEach(trigger => {
                trigger.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                trigger.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                cursor.style.left = e.clientX - 6 + 'px'; 
                cursor.style.top = e.clientY - 6 + 'px';
            }
        });

        // Init
        document.querySelectorAll('.reveal-text').forEach(el => observer.observe(el));
        renderArticles(); // Initial render
        updateStaticText(); // Ensure text matches initial state

    </script>
</body>
</html>
